<!DOCTYPE html>

<head>
    <title>Google Plus</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>

    <!-- header -->
    
    <div id="header">
        <div class="menu">
            <div class="menu_left">
                <a href="#about">About</a>
                <a href="#store">Store</a>
            </div>
            <div class="menu_right">
                <div class="menu_right_links">
                    <a href="#gmail">Gmail</a>
                    <a href="#images">Images</a>
                </div>
                <div class="menu_right_icons">
                    <a href="#grid"><img src="http://www.myiconfinder.com/uploads/iconsets/256-256-ed559f9ab4ee6cec08ffde71c58a68af-grid.png" height="20px"></a>
                    <a id="account" href="#account"><img src="./images/google_profile_image.png" position="relative" top="12px"></a>
                </div>
            </div>
        </div>
    </div>

    <!-- main -->

    <div id="main">
        <div class="google_image">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" height="92px" alt="google image">
        </div>
        <div class="search">
            <div class="search_bubble">
                <form action="searchme.html" method="post">
                    <input type="text" name="google_search" id="google_search">
                </form>
                <span class="voice"><img src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Google_mic.svg" height="20px"></span>
            </div>
            <div class="search_buttons">
                <div class="search_button">
                    <input type="submit" value="Google Search" id="google_search_button">
                </div>
                <div class="lucky_search_button">
                    <input type="submit" value="I'm Feeling Lucky" id="im_feeling_lucky">
                </div>
            </div>
            <div>
                <a href="https://www.google.com/url?q=https://artsandculture.google.com/project/yoga%3Futm_campaign%3Dyoga2019%26utm_source%3Dgoogle%26utm_medium%3Dhppromo&source=hpp&id=19012899&ct=3&usg=AFQjCNFrSWj6n8D1BE6pQxlaAFeiQ_UoHA&sa=X&ved=0ahUKEwjP5e-AuJTjAhUu3OAKHY5DCCIQ8IcBCAs" target="_blank">Explore Yoga With Google</a>
            </div>
        </div>
    </div>

    <!-- footer -->

    <div id="footer">
        <div class="country">
            <h3>United Kingdom</h3>
        </div>
        <div class="footer_links">
            <div class="footer_left">
                <a href="#advertising">Advertising</a>
                <a href="#business">Business</a>
                <a href="#how_search_works">How Search Works</a>
            </div>
            <div class="footer_right">
                <a href="#privacy">Privacy</a>
                <a href="#terms">Terms</a>
                <a href="#settings">Settings</a>
            </div>
        </div>
    </div>

</body>
